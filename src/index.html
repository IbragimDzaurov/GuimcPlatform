<!DOCTYPE html>
<html>
   <head>
      <meta charset = "UTF-8">
      <title>Audio and Video</title>
      
      <!-- Подключение стилей -->
      <link rel="stylesheet" href="assets/css/style.css" />

      <!-- Подключение скриптов JavaScript -->
      <script defer src="assets/js/render.js"></script>
      <script defer src="assets/js/script.js"></script>
   </head>
   
   <body>
      
      <section class="section-container">

        <div class="fullscreen-media-container video overlay">
          <video src="assets/video/example-video-1.mp4" autoplay playsinline muted loop>
            К сожалению, ваш браузер не поддерживает HTML5 Video.
          </video>
        </div>




        <div class="sub-video-container">

            <div class="offset-container">
                <div class="video-16-9 sub-video">
                    <video src="assets/video/example-video-2.mp4" autoplay playsinline muted loop>
                      К сожалению, ваш браузер не поддерживает HTML5 Video.
                    </video>
                </div>
                <div class="sub-video-content">
                    <span class="name">Your Name</span>
                </div>

            </div>

            <div class="resizer top-left"></div>
            <div class="resizer top-right"></div>
            <div class="resizer bottom-left"></div>
            <div class="resizer bottom-right"></div>

        </div>


      </section>

   </body>
</html>
