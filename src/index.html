<!DOCTYPE html>
<html>
   <head>
      <meta charset = "UTF-8">
      <title>Video Platform</title>
      
      <!-- Подключение стилей -->
      <link rel="stylesheet" href="assets/css/style.css" />

       <!-- These 3 links are only for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

      <!-- Подключение скриптов JavaScript -->
      <script defer src="assets/js/player.js"></script>
      <script defer src="assets/js/script.js"></script>
   </head>
   
   <body>
      <section class="section-container">

        
        <div class="fullscreen-media-container show-controls video overlay">


          <div class="wrapper">
            <div class="video-timeline">
                <div class="progress-area">
                    <span>00:00</span>
                    <div class="progress-bar"></div>
                </div>
            </div>
            <ul class="video-controls">
                <li class="options left">
                    <button class="volume"><i class="fa-solid fa-volume-high"></i></button>
                    <input type="range" min="0" max="1" step="any">
                    <div class="video-timer">
                        <p class="current-time">00:00</p>
                        <p class="separator"> / </p>
                        <p class="video-duration">00:00</p>
                    </div>
                </li>
                <li class="options center">
                    <button class="skip-backward"><i class="fas fa-backward"></i></button>
                    <button class="play-pause"><i class="fas fa-play"></i></button>
                    <button class="skip-forward"><i class="fas fa-forward"></i></button>
                </li>
                <li class="options right">
                    <div class="playback-content">
                        <button class="playback-speed"><span class="material-symbols-rounded">slow_motion_video</span></button>
                        <ul class="speed-options">
                            <li data-speed="2">2x</li>
                            <li data-speed="1.5">1.5x</li>
                            <li data-speed="1" class="active">Normal</li>
                            <li data-speed="0.75">0.75x</li>
                            <li data-speed="0.5">0.5x</li>
                        </ul>
                    </div>
                    <button class="pic-in-pic"><span class="material-icons">picture_in_picture_alt</span></button>
                    <button class="fullscreen"><i class="fa-solid fa-expand"></i></button>
                </li>
            </ul>
        </div>



          <video src="assets/video/example-video-1.mp4" autoplay>
            К сожалению, ваш браузер не поддерживает HTML5 Video.
          </video>
        </div>

        <div class="sub-videos">
          <div class="sub-video-container">
            <div class="offset-container">
                <div class="video-16-9 sub-video">
                    <video src="assets/video/example-video-2.mp4" autoplay playsinline muted loop>
                      К сожалению, ваш браузер не поддерживает HTML5 Video.
                    </video>
                    <img src="assets/img/fullscreen.svg" alt="" class="icon">
                </div>
                <div class="sub-video-content">
                    <span class="name">Your Name</span>
                </div>
            </div>

            <div class="resizer top-left"></div>
            <div class="resizer top-right"></div>
            <div class="resizer bottom-left"></div>
            <div class="resizer bottom-right"></div>
          </div>
          <div class="sub-video-container">
            <div class="offset-container">
                <div class="video-16-9 sub-video">
                    <video src="assets/video/example-video-2.mp4" autoplay playsinline muted loop>
                      К сожалению, ваш браузер не поддерживает HTML5 Video.
                    </video>
                    <img src="assets/img/fullscreen.svg" alt="" class="icon">
                </div>
                <div class="sub-video-content">
                    <span class="name">Your Name</span>
                </div>
            </div>

            <div class="resizer top-left"></div>
            <div class="resizer top-right"></div>
            <div class="resizer bottom-left"></div>
            <div class="resizer bottom-right"></div>
          </div>
        </div>
      </section>
   </body>
</html>
